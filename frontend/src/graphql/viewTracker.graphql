query GetTracker($id: ObjectId!) {
    tracker(query: {_id: $id}) {
        ...AllFields
    }
}

fragment AllHistoryFields on TrackerHistory {
    message
    details
    location {
        formatted_address
        geometry {
            location {
                lat
                lng
            }
        }
    }
    timestamp
}

fragment AllStatusFields on TrackerStatus {
    message
    details
    location {
        formatted_address
        geometry {
            location {
                lat
                lng
            }
        }
    },
    timestamp
}

fragment AllFields on Tracker {
    title
    description
    status {
        ...AllStatusFields
    }
    history {
        ...AllHistoryFields
    }
    statusTemplateIncludes {
        details
        location
    }
    createdAt
    updatedAt
    ownerId
    public
    updateStatusWithLink
}