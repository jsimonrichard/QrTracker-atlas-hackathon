query GetDashboardInfo($userId: String!) {
  trackers(query: {ownerId: $userId}) {
    ...MinFields
  }

  subscriptions(query: {subscriberId: $userId}) {
    tracker {
      ...MinFields
    }
  }

  shared(input: $userId) {
    ...MinFields
  }
}

fragment MinFields on Tracker {
  _id
  title
  status {
    message
  }
  updatedAt
}